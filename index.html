<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustrato Artesanal</title>
    <!-- Importación de fuente Poppins de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Conexión con hoja de estilos CSS -->
    <link rel="stylesheet" href="/inicio/styles/styles.css">
</head>
<body>
    <header class="contenidoPrincipal">
    <!-- -----Creacion de la barra de navegación NavBar----- -->
    <nav class="navbar">
            <!-- Logo del navBar -->
            <div class="fotoLogo">
                <a href="#">
                    <img src="/inicio/img/navbarlogo.svg" alt="logo">
                </a>
            </div>
             <!-- Fin del Logo del navBar -->

             <!-- Links Principales -->
             <div class="navbarLinks">
                <a class="Link" href="#">inicio</a>
                <a class="Link" href="#">aretes</a>
                <a class="Link" href="#">agendas</a>
                <a class="Link" href="#">pines</a>
                <a class="Link" href="#">postales</a>
                <a class="Link" href="#">mapas</a>
                <a class="Link" href="#">nosotros</a>
            </div>
            <!-- Fin de los Links principales -->

            <!-- Iconos de navegación -->
            <!-- Importados de FontAwesome -->
            <div class="iconos">
                <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
                <i class="fa-regular fa-circle-user" style="color: #ffffff;"></i>
                <i class="fa-solid fa-bag-shopping" style="color: #ffffff;"></i>
            </div>
            <!-- Fin de iconos de navegación -->
    </nav>
    <!-- ----- Fin de la barra de navegación Navbar ----- -->

    </header>

    <main>
        <section class="nuestrosProductos">
            <div class="container">
                <h2>Nuestros Productos</h2>
                <article class="productos">
                    <div class="tarjeta">
                       <h2>Aretes Biodiversos</h2>
                       <img src="inicio/img/aretesBiodiversos.png" alt="Aretes Biodiversos">
                   </div>
                    <div class="tarjeta">
                       <h2>Pines</h2>
                       <img src="inicio/img/pines.png" alt="Pines">
                   </div>
                    <div class="tarjeta">
                       <h2>Agendas Artesanales</h2>
                       <img src="inicio/img/agendasArtesanales.png" alt="Agendas Artesanales">
                   </div>
                    <div class="tarjeta">
                       <h2>Mapas Biodiversos</h2>
                       <img src="inicio/img/mapasBiodiversos.png" alt="Mapas Biodiversos">
                   </div>
                    <div class="tarjeta">
                       <h2>Postales</h2>
                       <img src="inicio/img/postales.png" alt="Postales">
                   </div>
                </article>
            </div>
        </section>
    </main>
<!-- inicio Seccion del footer -->
    <footer>
        <div class="footerContenedor">
            <div class="footerLogo">
                <a href="">
                    <img src="inicio/img/footerLogo.png" alt="Logo del Footer">
                </a>
            </div>
            <div class="contacto">
                <h2>Contactos</h2>
                <ul>
                    <li><a href="#"><i class="fa-brands fa-whatsapp"></i>Whatsapp</a></li>
                    <li><a href="#"><i class="fa-brands fa-facebook-f"></i>Facebook</a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram"></i>Instagram</a></li>
                </ul>

            </div>
        </div>
    </footer>
    <!-- Fin de seccion del footer -->

    
</body>
<!-- FontAwesome -->
<script src="https://kit.fontawesome.com/7ea5c20133.js" crossorigin="anonymous"></script>
</html>
